<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TALENT LAND</title>
    <link rel="stylesheet" href="profilePageEdit.css" />
    
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>

  <body>
    <div class="navigation">
      <div>
        <a href="#"></a>
        <img src="logo.jpg" width="110" />
      </div>
      <div class="navigation-search-container">
        <i class="fa fa-search"></i>
        <input class="search-field" type="text" placeholder="Search" />
        <div class="search-container">
          <div class="search-container-box">
            <div class="search-results"></div>
          </div>
        </div>
      </div>

      <div class="navigation-icons">
        <a class="navigation-link" href="#"><i class="fa fa-home"></i></a>
        <a class="navigation-link" href="#"><i class="fa fa-envelope"></i></a>
        <a class="navigation-link" href="#"
          ><i class="fa fa-video-camera"></i
        ></a>
        <a class="navigation-link" href="profilePage.html"><i class="fa fa-user"></i></a>
      </div>
    </div>

    <div class="pageContainer">
      <div class="content">
        <ul>
          <li><a class="active" href="index.html">Edit Profile</a></li>
          <li><a href="#changepassword">Change Password</a></li>
          <li><a href="#information">Information</a></li>
          <li><a href="#help">Help</a></li>
          <br />
          <hr />
          <li><a href="#deleteaccount">Delete Account</a></li>
        </ul>
      </div>

      <div class="container">
        <form action="#" class="form" id="form">
          <img src="profilepic.jpg" class="img" />

          <input type="file" id="myFile" name="filename" />

          <div class="form-control">
            <br />
            <div style="display: flex; flex-direction: row">
              <label for="username" style="width: 130px; margin-top: 10px"
                >Name</label
              >
              <input
                type="text"
                placeholder="Please enter your name"
                id="username" required
              />
              <i class="fa fa-user-o" aria-hidden="true"></i>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <div style="display: flex; flex-direction: row">
              <label for="username" style="width: 130px; margin-top: 10px"
                >Surname</label
              >
              <input
                type="text"
                placeholder="Please enter your surname"
                id="surname" required
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <div style="display: flex; flex-direction: row">
              <label for="username" style="width: 130px; margin-top: 10px"
                >Email</label
              >
              <input
                type="email"
                placeholder="eg. email@address.com"
                id="email" required
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <div style="display: flex; flex-direction: row">
              <label for="username" style="width: 130px; margin-top: 10px"
                >Phone Number</label
              >
              <input
                type="text" placeholder="eg. 05xx xxx xx xx" 
                id="phone" pattern="05\d\d\s\d\d\d\s\d\d\s\d\d" required
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
            </div>
            <small>Error message</small>
          </div>
          <button>Save</button>
        </form>
      </div>
    </div>

    <script src="profilePageEdit.js"></script>
  </body>
</html>
