<!DOCTYPE html>
<html lang="en">
    <div class="content">
        <!--<h1>TALENT LAND</h1>-->
        <br>
        <img src="logo.jpg" >
        <br>
        <br>
        <P class="par" style="color: white;">Talent Land is a new world where you can share your skills and communicate directly with scouts. <br>
            Sign up and be the next football star!!</P>

    </div>


    <div class="container">
        <div class="header">
            <h2>Sign Up</h2>
        </div>
        <form  action="/app.js" method="post" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <div style="display: flex; flex-direction: row;">
                    <i class="material-icons" style="visibility: visible; margin-top: 10px;">person</i>
                    <input type="text" placeholder="Please enter an username" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div style="display: flex; flex-direction: row;">
					<small>Error message</small>
				</div>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <div style="display: flex; flex-direction: row;">
                    <i class="material-icons" style="visibility: visible; margin-top: 10px;">mail</i>
                    <input type="email" placeholder="Please enter an email" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div style="display: flex; flex-direction: row;">
					<small>Error message</small>
				</div>

            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <div style="display: flex; flex-direction: row;">
                    <i class="material-icons" style="visibility: visible; margin-top: 10px;">lock</i>
                    <input type="password" placeholder="Please enter a password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div style="display: flex; flex-direction: row;">
					<small>Error message</small>
				</div>
            </div>
            <div class="form-control">
                <label for="password2">Password Confirmation</label>
                <div style="display: flex; flex-direction: row;">
                    <i class="material-icons" style="visibility: visible; margin-top: 10px;">lock</i>
                    <input type="password" placeholder="Please enter password again" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div style="display: flex; flex-direction: row;">
					<small>Error message</small>
				</div>
            </div>
            <button>Sign Up</button>
            <div class="login-signup">
                <span class="text">Already a member?
                    <a href="index.html" class="text login-link">Login Now</a>
                </span>
            </div>
        </form>
    </div>
    </div>
<script src="signup.js"></script>
</body>
</html>
